  build:
    name: Build Artifact
    runs-on: ubuntu-latest
    needs: [lint]
    outputs:
      artifact-name: ${{ steps.archive.outputs.artifact }}
    steps:
      - uses: actions/checkout@v4

      - name: Create build artifact
        id: archive
        run: |
          VERSION=$(git describe --tags --always)
          ARCHIVE="fokuslog-${VERSION}-${GITHUB_SHA::7}.tar.gz"
          tar -czf "/tmp/$ARCHIVE" \
            --exclude='.git' \
            --exclude='logs' \
            --exclude='backups' \
            --exclude='.env' \
            --exclude='docs' \
            --exclude='.env.*' \
            --exclude='.DS_Store' \
            --exclude='node_modules' \
            .
          mv "/tmp/$ARCHIVE" .
          echo "artifact=$ARCHIVE" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fokuslog-build
          path: ${{ steps.archive.outputs.artifact }}
          retention-days: 14

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    needs: build
    environment: development
    env:
      HEALTHCHECK_URL: ${{ secrets.DEV_HEALTHCHECK_URL }}
      DEPLOY_READY: ${{ secrets.DEV_FTP_HOST != '' && secrets.DEV_FTP_USER != '' && secrets.DEV_FTP_PASS != '' }}
    steps:
      - name: Skip DEV deploy (missing secrets)
        if: env.DEPLOY_READY != 'true'
        run: |
          echo 'DEV deploy skipped: required FTP secrets are not configured.'

      - name: Download build artifact
        if: env.DEPLOY_READY == 'true'
        uses: actions/download-artifact@v4
        with:
          name: fokuslog-build
          path: artifact

      - name: Extract artifact
        if: env.DEPLOY_READY == 'true'
        run: |
          cd artifact
          tar -xzf *.tar.gz

      - name: Deploy to DEV via FTP
        if: env.DEPLOY_READY == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.DEV_FTP_HOST }}
          username: ${{ secrets.DEV_FTP_USER }}
          password: ${{ secrets.DEV_FTP_PASS }}
          server-dir: ${{ secrets.DEV_FTP_PATH }}
          local-dir: artifact/
          protocol: ftp
          exclude: |
            .git/**
            logs/**
            backups/**
            *.sql
            *.tar.gz

      - name: Health check (DEV)
        if: env.DEPLOY_READY == 'true' && env.HEALTHCHECK_URL != ''
        run: |
          curl --fail --retry 5 --retry-delay 5 "$HEALTHCHECK_URL"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs: build
    environment: production
    env:
      HEALTHCHECK_URL: ${{ secrets.PROD_HEALTHCHECK_URL }}
      DEPLOY_READY: ${{ secrets.PROD_FTP_HOST != '' && secrets.PROD_FTP_USER != '' && secrets.PROD_FTP_PASS != '' }}
    steps:
      - name: Skip PROD deploy (missing secrets)
        if: env.DEPLOY_READY != 'true'
        run: |
          echo 'Production deploy skipped: required FTP secrets are not configured.'

      - name: Download build artifact
        if: env.DEPLOY_READY == 'true'
        uses: actions/download-artifact@v4
        with:
          name: fokuslog-build
          path: artifact

      - name: Extract artifact
        if: env.DEPLOY_READY == 'true'
        run: |
          cd artifact
          tar -xzf *.tar.gz

      - name: Deploy to Production via FTP
        if: env.DEPLOY_READY == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.PROD_FTP_HOST }}
          username: ${{ secrets.PROD_FTP_USER }}
          password: ${{ secrets.PROD_FTP_PASS }}
          server-dir: ${{ secrets.PROD_FTP_PATH }}
          local-dir: artifact/
          protocol: ftp
          exclude: |
            .git/**
            logs/**
            backups/**
            *.sql
            *.tar.gz

      - name: Health check (Production)
        if: env.DEPLOY_READY == 'true' && env.HEALTHCHECK_URL != ''
        run: |
          curl --fail --retry 5 --retry-delay 5 "$HEALTHCHECK_URL"

      - name: Create Release Notes
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Production deployment successful
            Commit: ${{ github.sha }}
          files: artifact/*.tar.gz
