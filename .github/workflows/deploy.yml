name: FokusLog CI/CD

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Run PHP unit tests
        run: php tests/php/run.php

  js-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run JS unit tests
        run: node --test tests/js

  deploy:
    needs:
      - php-tests
      - js-tests
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ github.ref == 'refs/heads/main' && secrets.PROD_FTP_HOST || secrets.DEV_FTP_HOST }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.PROD_FTP_USER || secrets.DEV_FTP_USER }}
          password: ${{ github.ref == 'refs/heads/main' && secrets.PROD_FTP_PASS || secrets.DEV_FTP_PASS }}
          server-dir: ${{ github.ref == 'refs/heads/main' && secrets.PROD_FTP_PATH || secrets.DEV_FTP_PATH }}
          protocol: ftp
          local-dir: ./
          exclude: |
            .git/**
            .github/**
            **/.git/**
            **/.github/**
            **/logs/**
            **/backups/**
            **/.env
            **/.env.*
            **/*.sql
            **/.DS_Store
            **/node_modules/**
            **/vendor/**