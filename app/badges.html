<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Abzeichen - FokusLog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }
        .badge-card {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .badge-card.earned {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .badge-card.unearned {
            filter: grayscale(80%);
            opacity: 0.7;
        }
        .badge-icon {
            font-size: 4em;
            line-height: 1;
        }
        .badge-name {
            font-weight: bold;
            margin-top: 10px;
        }
        .badge-description {
            font-size: 0.8em;
            margin-top: 5px;
            min-height: 3em;
        }
        .progress-bar {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-top: 10px;
        }
        .progress-bar-inner {
            background-color: #4e8cff;
            height: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body data-page="badges">
    <header>Meine Abzeichen</header>
    <main>
        <div id="badges-container" class="badge-grid">
            <p style="grid-column: 1 / -1;">Lade deine Abzeichen...</p>
        </div>
        <nav>
            <a class="button" href="dashboard.html">Zur√ºck zum Dashboard</a>
        </nav>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
