<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerverwaltung - FokusLog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            position: relative;
        }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <header>Benutzerverwaltung</header>
    <main>
        <div class="content-card">
            <h3 style="margin-top: 0;">Benutzerliste</h3>
            <p>Hier können Sie Benutzer für Ihre Familie verwalten.</p>
            <div id="users-list">
                <p>Benutzer werden geladen...</p>
            </div>
        </div>

        <div class="content-card">
            <h3 style="margin-top: 0;">Neuen Benutzer anlegen</h3>
            <form id="add-user-form">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>

                <label for="role">Rolle:</label>
                <select id="role" name="role" required>
                    <option value="child">Kind</option>
                    <option value="adult">Erwachsener</option>
                    <option value="teacher">Lehrkraft/Beobachter</option>
                </select>

                <label for="gender">Geschlecht:</label>
                <select id="gender" name="gender">
                    <option value="">Bitte wählen</option>
                    <option value="male">Männlich</option>
                    <option value="female">Weiblich</option>
                    <option value="diverse">Divers</option>
                </select>

                <label for="initial_weight">Initialgewicht (kg):</label>
                <input type="number" id="initial_weight" name="initial_weight" step="0.1" min="0">

                <input type="submit" value="Benutzer anlegen">
            </form>
            <div id="error-message" class="hidden" style="color: red; margin-top: 1rem;"></div>
        </div>
        
        <nav>
            <a href="dashboard.html" class="button">Zurück zum Dashboard</a>
        </nav>

        <!-- Edit Modal -->
        <div id="edit-user-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Benutzer bearbeiten</h2>
                <form id="edit-user-form">
                    <input type="hidden" id="edit-user-id" name="id">
                    
                    <label for="edit-username">Benutzername:</label>
                    <input type="text" id="edit-username" name="username" required>

                    <label for="edit-role">Rolle:</label>
                    <select id="edit-role" name="role" required>
                        <option value="child">Kind</option>
                        <option value="adult">Erwachsener</option>
                        <option value="teacher">Lehrkraft/Beobachter</option>
                    </select>

                    <label for="edit-gender">Geschlecht:</label>
                    <select id="edit-gender" name="gender">
                        <option value="">Bitte wählen</option>
                        <option value="male">Männlich</option>
                        <option value="female">Weiblich</option>
                        <option value="diverse">Divers</option>
                    </select>

                    <label for="edit-initial_weight">Initialgewicht (kg):</label>
                    <input type="number" id="edit-initial_weight" name="initial_weight" step="0.1" min="0">

                    <label for="edit-password">Neues Passwort (optional):</label>
                    <input type="password" id="edit-password" name="password" placeholder="Leer lassen, um nicht zu ändern">
                    
                    <input type="submit" value="Änderungen speichern">
                </form>
                <div id="edit-error-message" class="hidden" style="color: red; margin-top: 1rem;"></div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usersList = document.getElementById('users-list');
            const addUserForm = document.getElementById('add-user-form');
            const errorMessage = document.getElementById('error-message');

            const editModal = document.getElementById('edit-user-modal');
            const editForm = document.getElementById('edit-user-form');
            const editErrorMessage = document.getElementById('edit-error-message');
            const closeButton = editModal.querySelector('.close-button');

            let currentUsers = [];

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            async function loadUsers() {
                try {
                    const response = await fetch('/api/users');
                    if (response.status === 401) {
                        window.location.href = 'login.html';
                        return;
                    }
                    if (response.status === 403) {
                        document.querySelector('main').innerHTML = '<h2>Zugriff verweigert</h2><p>Nur "Parent"-Benutzer dürfen andere Benutzer verwalten.</p>';
                        return;
                    }
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.error || 'Fehler beim Laden der Benutzer.');
                    }

                    const data = await response.json();
                    currentUsers = data.users;
                    renderUsersTable(data.users);
                } catch (error) {
                    usersList.innerHTML = `<p style="color: red;">${error.message}</p>`;
                }
            }

            function renderUsersTable(users) {
                if (users.length === 0) {
                    usersList.innerHTML = '<p>Es sind noch keine weiteren Benutzer angelegt.</p>';
                    return;
                }

                const table = document.createElement('table');
                // Tabelle responsive machen
                const tableContainer = document.createElement('div');
                tableContainer.className = 'table-container';
                
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Benutzername</th>
                            <th>Rolle</th>
                            <th>Geschlecht</th>
                            <th>Initialgewicht</th>
                            <th>Erstellt am</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;
                const tbody = table.querySelector('tbody');
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${escapeHtml(user.username)}</td>
                        <td>${translateRole(user.role)}</td>
                        <td>${translateGender(user.gender)}</td>
                        <td>${user.initial_weight ? escapeHtml(String(user.initial_weight)) + ' kg' : '-'}</td>
                        <td>${new Date(user.created_at).toLocaleDateString('de-DE')}</td>
                        <td>
                            <button class="btn btn-edit" data-id="${user.id}" ${user.role === 'parent' ? 'disabled title="Parent-Account kann nicht bearbeitet werden"' : ''}>Bearbeiten</button>
                            <button class="btn btn-delete" data-id="${user.id}" ${user.role === 'parent' ? 'disabled title="Parent-Account kann nicht gelöscht werden"' : ''}>Löschen</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                usersList.innerHTML = '';
                tableContainer.appendChild(table);
                usersList.appendChild(tableContainer);
            }
            
            function translateRole(role) {
                const roles = { parent: 'Parent', child: 'Kind', adult: 'Erwachsener', teacher: 'Lehrkraft' };
                return roles[role] || role;
            }

            function translateGender(gender) {
                const genders = { male: 'Männlich', female: 'Weiblich', diverse: 'Divers' };
                return genders[gender] || '-';
            }

            function escapeHtml(unsafe) {
                return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
            }

            addUserForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.classList.add('hidden');
                const data = Object.fromEntries(new FormData(addUserForm).entries());

                try {
                    const response = await fetch('/api/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Benutzer konnte nicht erstellt werden.');
                    }
                    addUserForm.reset();
                    loadUsers();
                } catch (error) {
                    showError(error.message);
                }
            });

            usersList.addEventListener('click', async (e) => {
                if (e.target.classList.contains('btn-delete') && !e.target.disabled) {
                    const userId = e.target.dataset.id;
                    if (confirm('Möchten Sie diesen Benutzer wirklich endgültig löschen? Alle zugehörigen Daten gehen verloren.')) {
                        try {
                            const response = await fetch(`/api/users/${userId}`, { method: 'DELETE' });
                            if (response.ok) {
                                loadUsers();
                            } else {
                                const err = await response.json();
                                showError(err.error || 'Fehler beim Löschen.');
                            }
                        } catch (error) {
                            showError('Verbindungsfehler beim Löschen.');
                        }
                    }
                }

                if (e.target.classList.contains('btn-edit') && !e.target.disabled) {
                    const userId = parseInt(e.target.dataset.id, 10);
                    const userToEdit = currentUsers.find(u => u.id === userId);
                    if (userToEdit) {
                        editErrorMessage.classList.add('hidden');
                        document.getElementById('edit-user-id').value = userToEdit.id;
                        document.getElementById('edit-username').value = userToEdit.username;
                        document.getElementById('edit-role').value = userToEdit.role;
                        document.getElementById('edit-gender').value = userToEdit.gender || '';
                        document.getElementById('edit-initial_weight').value = userToEdit.initial_weight || '';
                        document.getElementById('edit-password').value = '';
                        editModal.style.display = 'block';
                    }
                }
            });

            closeButton.addEventListener('click', () => {
                editModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === editModal) {
                    editModal.style.display = 'none';
                }
            });

            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                editErrorMessage.classList.add('hidden');
                
                const formData = new FormData(editForm);
                const data = Object.fromEntries(formData.entries());
                const userId = data.id;

                if (!data.password) {
                    delete data.password;
                }
                
                if (data.initial_weight === '') data.initial_weight = null;
                if (data.gender === '') data.gender = null;

                try {
                    const response = await fetch(`/api/users/${userId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Benutzer konnte nicht aktualisiert werden.');
                    }

                    editModal.style.display = 'none';
                    loadUsers();
                } catch (error) {
                    editErrorMessage.textContent = error.message;
                    editErrorMessage.classList.remove('hidden');
                }
            });

            loadUsers();
        });
    </script>
</body>
</html>
