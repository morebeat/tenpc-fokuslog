<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzer bearbeiten - FokusLog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body data-page="edit_user">
    <header>
        <h1 id="page-title">Benutzer anlegen</h1>
        <nav>
            <a href="manage_users.html" class="btn">Zurück zur Übersicht</a>
            <button id="logout-btn" class="btn">Abmelden</button>
        </nav>
    </header>

    <main>
        <div class="card">
            <form id="edit-user-form">
                <input type="hidden" id="user_id" name="id">

                <div class="form-group">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="password" id="password" name="password" style="flex-grow: 1;">
                        <button type="button" id="reset-password-btn" class="btn" style="flex-shrink: 0; display: none;">Zurücksetzen</button>
                    </div>
                    <small id="password-hint">Zum Ändern ein neues Passwort eingeben oder zurücksetzen. Ansonsten leer lassen.</small>
                </div>

                <div class="form-group">
                    <label for="role">Rolle:</label>
                    <select id="role" name="role" required>
                        <option value="child">Kind</option>
                        <option value="teacher">Lehrkraft</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="gender">Geschlecht:</label>
                    <select id="gender" name="gender">
                        <option value="">Keine Angabe</option>
                        <option value="male">Männlich</option>
                        <option value="female">Weiblich</option>
                        <option value="diverse">Divers</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="initial_weight">Startgewicht:</label>
                    <select id="initial_weight" name="initial_weight" style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px;">
                        <option value="">Keine Angabe</option>
                    </select>
                    <script>
                        const weightSelect = document.getElementById('initial_weight');
                        for (let i = 10; i <= 150; i += 0.5) {
                            let opt = document.createElement('option');
                            opt.value = i.toFixed(2); // Format: 10.00 für die DB
                            opt.textContent = i.toFixed(1).replace('.', ',') + ' kg';
                            weightSelect.appendChild(opt);
                        }
                    </script>
                </div>

                <div id="message-container" style="margin-top: 15px;"></div>

                <div class="form-actions" style="margin-top: 20px; display: flex; justify-content: space-between;">
                    <input type="submit" value="Speichern" class="btn">
                    <button type="button" id="delete-user-btn" class="btn btn-delete" style="display: none;">Benutzer löschen</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
