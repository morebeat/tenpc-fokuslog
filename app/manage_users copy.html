<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FokusLog – Benutzer verwalten</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body data-page="manage_users" class="app-page">
    <header class="app-header">
        <div class="logo">
            <h1>FokusLog</h1>
        </div>
        <nav>
            <a href="dashboard.html" class="button button-secondary">Dashboard</a>
        </nav>
    </header>
    <main class="entry-main">
        <h2 class="page-title">Benutzer verwalten</h2>

        <div class="form-actions" style="margin-bottom: 1.5rem;">
            <button id="btn-add-user" class="button button-primary">Neuen Benutzer anlegen</button>
        </div>

        <div class="content-card">
            <div id="users-list" class="table-container">
                <p>Lade Benutzer...</p>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-user-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Benutzer bearbeiten</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id" name="id">
                <div class="form-group">
                    <label for="edit-username">Benutzername</label>
                    <input type="text" id="edit-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="edit-role">Rolle</label>
                    <select id="edit-role" name="role">
                        <option value="child">Kind</option>
                        <option value="teacher">Lehrer</option>
                        <option value="adult">Erwachsene(r)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="label-password" for="edit-password">Neues Passwort (optional)</label>
                    <input type="password" id="edit-password" name="password" placeholder="Leer lassen, um nicht zu ändern">
                </div>
                <div id="edit-users-error" class="error-message hidden"></div>
                <button type="submit" class="button button-primary button-full-width">Speichern</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
