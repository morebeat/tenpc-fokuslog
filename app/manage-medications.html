<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FokusLog – Medikamente verwalten</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="app-page" data-page="manage_meds">
    <header class="app-header">
        <div class="logo">
            <h1>FokusLog</h1>
        </div>
        <a href="dashboard.html" class="button button-secondary">Zurück</a>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-section">
            <h3>Medikamente verwalten</h3>
            
            <div class="content-card">
                <form id="add-med-form">
                    <div class="form-group">
                        <label for="name">Medikament Name</label>
                        <input type="text" id="name" name="name" required placeholder="z.B. Medikinet">
                    </div>
                    <div class="form-group">
                        <label for="default_dose">Standard-Dosis (optional)</label>
                        <input type="text" id="default_dose" name="default_dose" placeholder="z.B. 10mg">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="button">Hinzufügen</button>
                    </div>
                    <div id="meds-error" class="error-message hidden"></div>
                </form>
            </div>

            <div class="content-card">
                <h4>Vorhandene Medikamente</h4>
                <div id="meds-list" class="table-container">
                    <p>Lade Daten... <noscript>(JavaScript ist deaktiviert)</noscript></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/utils/common.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
