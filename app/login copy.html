<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden – FokusLog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body data-page="login" class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>FokusLog</h1>
            </div>
            <h2>Anmelden</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="login-error" class="error-message hidden"></div>
                <button type="submit" class="button button-primary button-full-width">Anmelden</button>
            </form>
            <div class="auth-footer">
                <p>Noch keinen Account? <a href="register.html">Jetzt registrieren</a></p>
                <p><a href="index.html">Zurück zur Startseite</a></p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
