<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags verwalten - FokusLog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="manage_tags" class="app-page">
    <header class="app-header">
        <div class="logo">
            <h1>FokusLog</h1>
        </div>
        <nav>
            <a href="dashboard.html" class="button button-secondary">Dashboard</a>
        </nav>
    </header>
    <main class="container">
        <h2 class="page-title">Tags verwalten</h2>
        
        <div class="dashboard-section">
            <h3>Neuen Tag erstellen</h3>
            <form id="add-tag-form" class="form-card">
                <div class="form-group">
                    <label for="name">Bezeichnung:</label>
                    <input type="text" id="name" name="name" required placeholder="z.B. Sport, Streit, Kopfschmerzen">
                </div>
                <button type="submit" class="button button-primary">Hinzuf√ºgen</button>
                <div id="tags-error" class="error-message hidden"></div>
            </form>
        </div>

        <div class="dashboard-section">
            <h3>Vorhandene Tags</h3>
            <div id="tags-list" class="content-card">
                <p>Lade Tags...</p>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
