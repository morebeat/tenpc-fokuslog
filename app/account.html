<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FokusLog – Mein Konto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body data-page="account" class="app-page">
    <header class="app-header">
        <div class="logo">
            <h1>FokusLog</h1>
        </div>
        <nav>
            <a href="dashboard.html" class="button button-secondary">Dashboard</a>
        </nav>
    </header>
    <main class="entry-main">
        <h2 class="page-title">Mein Konto</h2>

        <div class="form-card">
            <h3>Passwort ändern</h3>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current_password">Aktuelles Passwort</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Neues Passwort</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Neues Passwort bestätigen</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div id="message-container" class="hidden"></div>
                <div class="form-actions">
                    <button type="submit" class="button button-primary">Passwort ändern</button>
                </div>
            </form>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
