<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FokusLog – Auswertung</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body data-page="report" class="app-page">
    <header class="app-header">
        <div class="logo">
            <h1>FokusLog</h1>
        </div>
        <nav>
            <a href="dashboard.html" class="button button-secondary">Dashboard</a>
        </nav>
    </header>
    <main class="entry-main">
        <h2 class="page-title">Auswertung</h2>

        <div class="form-card">
            <h3>Filter</h3>
            <div class="form-grid" style="grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); align-items: end;">
                <div class="form-group">
                    <label for="date_from">Von:</label>
                    <input type="date" id="date_from" name="date_from">
                </div>
                <div class="form-group">
                    <label for="date_to">Bis:</label>
                    <input type="date" id="date_to" name="date_to">
                </div>
                <div class="form-group" id="user-filter-container" style="display: none;">
                    <label for="user-filter">Benutzer:</label>
                    <select id="user-filter" name="user_filter"></select>
                </div>
                <div class="form-group">
                    <button id="filter-btn" class="button button-primary">Anwenden</button>
                </div>
            </div>
        </div>

        <div class="form-card">
            <h3>Verlauf</h3>
            <div class="chart-container">
                <canvas id="reportChart"></canvas>
            </div>
            <div id="weight-history" class="chart-container" style="display: none;">
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <div class="content-card">
            <h3>Einträge</h3>
            <div id="entries-table" class="table-container">
                <p>Lade Einträge...</p>
            </div>
        </div>

        <div class="form-actions" style="justify-content: flex-end; margin-top: 1.5rem;">
            <button id="export-csv-btn" class="button button-secondary">CSV Export</button>
            <button id="export-pdf-btn" class="button button-secondary">PDF Export</button>
        </div>
    </main>
    <script src="../vendor/chart.min.js"></script>
    <script src="../vendor/jspdf.min.js"></script>
    <script src="../vendor/jspdf.autotable.min.js"></script>
    <script src="js/utils/reporting-utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
